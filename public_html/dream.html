<h1>私の夢</h1>
<p>
私の夢は、生涯を終える前に全都道府県を旅すること。<br>
海外にも訪れたいと思っているのですが、日本のことをよく知らないので、
海外に行く前に、日本の全都道府県に足を運び観光したいと思っています。<br>
都道府県だけではなく、屋久島にも行きたいです。
屋久島では、ジブリ作品の舞台とされた、<strong>「もののけの森」</strong>があります。
</p>
