<h1>私の趣味</h1>
<p>趣味は、　公園散歩や音楽鑑賞です。</p>
<ul>
	<li>公園散歩
<p>休日は都内の公園をのんびりと散歩しています。
	自然が豊かな公園では景色や植物の写真を撮っています。
</p>
	<li>音楽鑑賞
<p>音楽はボーカロイドの曲やDJリミックスなどよく聴いています。
	クラブイベントに行ってサウンドに浸っているときは幸福感を満喫しています。
</p>
</li>
</ul>
