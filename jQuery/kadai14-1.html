<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>jQueryの例</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(function() {
        $("#important").css("background-color", "red");
      });
    </script>
  </head>
  <body>
	<p id="important">ここが大事です！</p>
	<p>こっちは普通です</p>
  </body>
</html>
