<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>jQueryの例</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(function() {
        $("#this > div").css("color", "blue");
      });
    </script>
  </head>
  <body>
    <div id="this">
      <div>
        台所
        <div style="color:black">居間</div>
      </div>
      <p>玄関</p>
	</div>
  </body>
</html>
