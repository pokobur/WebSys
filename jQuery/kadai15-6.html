<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>15-4</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(function() {
    $.getJSON("item.json",
        function(data) {
            for(var i=0; i<data.length; i++){
                $("#dataTable").append("<tr></tr>")
                .find("tr:last")
                .append("<td>" + data[i] .name + "</td>")
                .append("<td>" + data[i] .born + "</td>")
                .append("<td>" + data[i] .nation + "</td>")
            }
        }
    );
});
</script>
</head>
<body>
<table border="1" id="dataTable">
<tr>
    <th>name</th>
    <th>born</th>
    <th>nation</th>
</tr>
</table>
</body>
</html>
