<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>jQueryの例</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $(function() {
        $("#push").on("click", turnRed);
      });
      function turnRed() {
        $("#area").css("color", "red");
      }
    </script>
  </head>
  <body>
    <button id="push">押してね</button>
    <div id="area">ここが赤くなる</div>
  </body>
</html>
