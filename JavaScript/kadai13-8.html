<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>要素の中身</title>
    <script>
      function showTime() {
        var elm = document.getElementById("time");
        var now = new Date();
        var hour = now.getHours();
        var min = now.getMinutes();
        var sec = now.getSeconds();
        elm.innerHTML = hour + "時" + min + "分" + sec + "秒";
      }
      setInterval(showTime, 500);
    </script>
  </head>
  <body>
    <p>
    現在時刻は、<span id="time">ここに時刻が表示されます</span>
    です。
    </p>
  </body>
</html>
