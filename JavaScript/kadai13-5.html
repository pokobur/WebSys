<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>要素の中身</title>
    <script>
      function change() {
        var elm = document.getElementById("problem");
        elm.innerHTML = "やっぱりカレーが最高";
      }
    </script>
  </head>
  <body>
    <div id="problem">焼肉か寿司かそれが問題だ</div>
    <button onclick="change();">内容変更！</button>
  </body>
</html>
