<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>太郎変身</title>
    <script>
      function changeButton() {
        var elm = document.getElementById("change");
        if (elm.value == "次郎変身"){
          elm.value = "太郎変身"

        }else{
        elm.value = "次郎変身";
        }
      }
    </script>
  </head>
  <body>
    <input type="button" id="change" value="太郎変身" onclick="changeButton();">
  </body>
</html>
